<aside class="pwa-snackbar-container" [style]="data.styles ?? {}">
  <p [innerHTML]="data.message" class="pwa-snackbar-container__message"></p>
  <div>
    @if (data.actions.confirm) {
      <button
        mat-button
        class="mat-raised-button pwa-snackbar-container__btn pwa-snackbar-container__btn-confirm"
        color="success"
        (click)="onConfirm()"
        >
        Confirm
      </button>
    }
    @if (data.actions.cancel) {
      <button
        mat-button
        class="mat-raised-button pwa-snackbar-container__btn pwa-snackbar-container__btn-cancel"
        color="primary"
        (click)="onCancel()"
        >
        Cancel
      </button>
    }
  </div>
</aside>
