<article fxLayout="row nowrap"
         fxLayoutAlign="center">
  <section class="create-exercise"
           fxFlex="50%"
           fxFlex.xs="90%"
           fxFlex.sm="60%"
           fxFlex.md="75">
    <h3>Create New Workout</h3>
    <form [formGroup]="workoutInfoForm">
      <mat-form-field appearance="outline">
        <input placeholder="Workout name"
               matInput
               formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select placeholder="Select target muscle"
                    formControlName="targetMuscles"
                    multiple>
          <mat-option *ngFor="let muscle of metaCollections.muscles; trackBy: trackByIndex"
                      [value]="muscle">{{ 'MUSCLES.' + muscle | translate | titlecase }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select placeholder="Select level"
                    formControlName="level">
          <mat-option *ngFor="let lvl of metaCollections.proficiencyLvl; trackBy: trackByIndex"
                      [value]="lvl">{{ 'PROFICIENCY_LVL.' + lvl | translate | titlecase }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input placeholder="Cover image url"
               matInput
               formControlName="coverUrl" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input placeholder="Avatar url"
               matInput
               formControlName="avatarUrl" />
      </mat-form-field>


      <mat-form-field appearance="outline">
        <textarea matInput
                  placeholder="Workout description"
                  formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <textarea matInput
                  placeholder="Important Notes"
                  formControlName="importantNotes"></textarea>
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              [disabled]="!workoutInfoForm.valid || !workoutInfoForm.dirty"
              (click)="onSave()">
        SAVE
      </button>
    </form>
    <pre> {{workoutInfoForm.value | json}} </pre>
  </section>
