<h2 mat-dialog-title>Compose Workout</h2>
<mat-dialog-content class="mat-typography">
  <mat-tree [dataSource]="dataSource"
            [treeControl]="treeControl"
            cdkDropList
            (cdkDropListDropped)="drop($event)">
    <mat-tree-node *matTreeNodeDef="let node"
                   matTreeNodeToggle
                   matTreeNodePadding
                   cdkDrag
                   [cdkDragData]="{ node, container: node?.parent ?? dataSource.data }">
      <button mat-icon-button
              disabled></button><button *ngIf="isSupersetComposeUnderway && !(node.level === 0)"
              mat-mini-fab
              class="add-btn"
              color="success"
              (click)="addToComposableSuperset.next(node)">
        <mat-icon>add</mat-icon>

      </button>
      <button *ngIf="node.level === 0"
              mat-mini-fab
              color="warn"
              (click)="removeFromSuperset(node, node.parent)">
        <mat-icon>delete</mat-icon>
      </button>
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{node.name}}
            </mat-panel-title>
            <mat-panel-description>
              Type: {{node.instructionStrategy?.type ?? 'N/A'}}
              Load: {{node.instructionStrategy?.load ?? 'N/A'}}
              <ng-container *ngIf="!node.parent">Rest pause between sets: {{node.instructionStrategy?.restPause ?? 'N/A'}}</ng-container>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <form #instructionsForm="ngForm">
            <ft-workout-item-load [instruction]="node.instructionStrategy"></ft-workout-item-load>
            <ft-workout-item-rest *ngIf="!node.parent"
                                  [instruction]="node.instructionStrategy"></ft-workout-item-rest>
          </form>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-tree-node>

         matTreeNodeToggle

                   matTreeNodePadding
                   cdkDrag
                   [cdkDragData]="node">
      <button mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <button mat-mini-fab
              color="warn"
              (click)="decompose(node)">
        <mat-icon>delete</mat-icon>
      </button>
      <mat-form-field appearance="outline">
        <input placeholder="Superset Name"
               matInput
               [value]="node.name"
               [(ngModel)]="node.name">
      </mat-form-field>

      <form #setInstructionsForm="ngForm">
        <ft-workout-item-load [instruction]="node.instructionStrategy"></ft-workout-item-load>
        <ft-workout-item-rest [instruction]="node.instructionStrategy"></ft-workout-item-rest>
      </form>
    </mat-tree-node>
