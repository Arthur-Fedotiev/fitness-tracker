<form
  class="filters"
  fxLayoutAlign.gt-sm="flex-start"
  [formGroup]="workoutFilters"
>
  <mat-form-field class="filters__item" fxFlex.gt-sm="25%" appearance="outline">
    <mat-select
      formControlName="targetMuscles"
      multiple
      [placeholder]="'CONTROL_PLACEHOLDERS.selectMuscles' | translate"
      ftE2e="targetMuscles"
    >
      <mat-option
        *ngFor="let muscle of muscleList; trackBy: trackByIndex"
        [value]="muscle"
        ftE2e="muscle"
        >{{ 'MUSCLES.' + muscle | translate | titlecase }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</form>
