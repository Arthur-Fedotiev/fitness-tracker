<div cdkScrollable class="wrapper--scrollable">
  <div
    class="with-fluid-height dragged-list"
    cdkDropList
    [cdkDropListDisabled]="dragAndDropDisabled"
    (cdkDropListDropped)="drop($event)"
  >
    <div
      *ngFor="let item of list; trackBy: trackById"
      class="dragged-box"
      cdkDragBoundary=".dragged-list"
      cdkDrag
    >
      <div
        class="list-item dash-drag-and-drop-hover-item"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <ng-container *ngIf="!dragAndDropDisabled">
          <span cdkDragHandle class="drag-handle" fxLayoutAlign="start center"
            ><mat-icon class="drag-handle__icon">drag_handle</mat-icon></span
          >
        </ng-container>

        <ng-container
          [ngTemplateOutlet]="listItemDef.template"
          [ngTemplateOutletContext]="{ $implicit: item }"
        ></ng-container>
      </div>
    </div>
  </div>
</div>
