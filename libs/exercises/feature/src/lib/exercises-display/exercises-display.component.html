<main fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="1rem"
      class="exercises">
  <button mat-raised-button
          class="workout-btn"
          color="primary">Compose workout</button>
  <button *ngIf="false"
          fxHide.gt-xs
          mat-button
          class="mat-raised-button mat-accent">
    SHOW FILTERS
  </button>
  <aside *ngIf="false"
         fxHide.xs
         class="exercises__filters"></aside>

  <section class="exercises__list">
    <ft-exercise-list [exerciseList]="exercisesList$ | async"
                      (exerciseEdited)="navigate(exerciseMode.EDIT, $event)"
                      (exerciseViewed)="navigate(exerciseMode.VIEW, $event)"
                      (exerciseDeleted)="deleteExercise($event)"></ft-exercise-list>
    <footer>
      <button mat-raised-button
              color="accent"
              [disabled]="isLoadingProhibited$ | async"
              (click)="loadMoreExercises(true)"> <span translate>loadMore</span>
      </button>
    </footer>
  </section>
</main>
