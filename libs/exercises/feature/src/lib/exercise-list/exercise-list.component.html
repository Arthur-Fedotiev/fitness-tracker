<section class="exercises-panel"
         fxLayout="column"
         fxLayoutGap="0.5rem"
         fxLayoutAlign="center">
  <fitness-tracker-exercise *ngFor="let exercise of exerciseList"
                            [exercise]="exercise"
                            (exerciseEdited)="editExercise(exercise)"
                            (exerciseViewed)="viewExercise(exercise)"></fitness-tracker-exercise>
                            
</section>
