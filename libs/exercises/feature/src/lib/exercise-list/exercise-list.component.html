<article class="exercises-panel"
         fxLayout="column"
         fxLayoutGap="0.5rem"
         fxLayoutAlign="center">
  <fitness-tracker-exercise *ngFor="let exercise of exerciseList"
                            [exercise]="exercise"
                            (exerciseEdited)="editExercise(exercise)"
                            (exerciseViewed)="viewExercise(exercise)"
                            (exerciseDeleted)="deleteExercise($event)"></fitness-tracker-exercise>

</article>
