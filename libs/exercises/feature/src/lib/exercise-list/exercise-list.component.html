<main class="exercises-panel"
      fxLayout="row wrap"
      fxLayoutGap="16px grid"
      fxLayoutAlign="center">
  <fitness-tracker-exercise fxFlex="0 0 400px"
                            *ngFor="let exercise of allExercises$ | async"
                            [exercise]="exercise"
                            (exerciseEdited)="navigate(exerciseMode.EDIT, $event)"
                            (exerciseViewed)="navigate(exerciseMode.VIEW, $event)"></fitness-tracker-exercise>
</main>
