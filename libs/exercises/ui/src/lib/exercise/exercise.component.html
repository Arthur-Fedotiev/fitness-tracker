<mat-card class="card">

  <mat-card-header class="card_header">

    <mat-card-title>{{exercise.name}}</mat-card-title>

  </mat-card-header>

  <img *ngIf="exercise?.coverUrl"
       mat-card-image
       width="100%"
       [src]="exercise?.coverUrl">

  <mat-card-content>
    <p>{{exercise.targetMuscle}}</p>
    <p>{{exercise.rating}}</p>
    <div class="card_description">{{ exercise.shortDescription }}</div>

  </mat-card-content>

  <mat-card-actions class="exercise-actions">

    <button mat-button
            class="mat-raised-button mat-primary"
            [routerLink]="['/exercises', exercise.id]">
      VIEW EXERCISE
    </button>

    <button mat-button
            class="mat-raised-button mat-accent"
            (click)="editExercise(exercise)">
      EDIT
    </button>

  </mat-card-actions>

</mat-card>
