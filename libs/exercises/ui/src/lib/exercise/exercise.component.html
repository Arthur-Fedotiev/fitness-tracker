<mat-card class="card mat-elevation-z8">
  <mat-card-title-group>
    <img fxHide.xs
         width="112px"
         height="112px"
         mat-card-md-image
         [src]="exercise?.avatarUrl"
         ftWithFallback>


    <mat-card-title>
      <span [matBadge]="exercise?.rating"
            matBadgeSize="medium"
            matBadgeColor="accent"
            [matBadgeOverlap]="true">{{ exercise.name }}</span>
    </mat-card-title>
    <mat-card-subtitle>

      <div class="subtitle-item">
        <p>Targeted muscle:</p>
        <a href="javascript:void(0)">{{ exercise?.targetMuscle | titlecase }}</a>
      </div>
      <div class="subtitle-item">
        <p>Equipment:</p>
        <a href="javascript:void(0)">{{ exercise?.equipment }}</a>
      </div>
      <div class="subtitle-item">
        <p>Load Type: </p>
        <a href="javascript:void(0)">{{ exercise?.exerciseType }}</a>
      </div>
    </mat-card-subtitle>

  </mat-card-title-group>
  <mat-card-actions class="exercise-actions">

    <button mat-button
            class="mat-raised-button mat-primary"
            (click)="viewExercise(exercise)">
      VIEW EXERCISE
    </button>

    <button mat-button
            class="mat-raised-button mat-accent"
            (click)="editExercise(exercise)">
      EDIT
    </button>
    <button mat-mini-fab
            color="warn"
            (click)="deleteExercise(exercise)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
