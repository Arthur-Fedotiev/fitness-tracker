<mat-card>

  <mat-card-header class="exercise-title">

    <mat-card-title>{{exercise.name}}</mat-card-title>

  </mat-card-header>

  <img mat-card-image
       width="100%"
       [src]="exercise?.imgUrl ?? ''">

  <mat-card-content>
    <p>{{exercise.targetMuscle}}</p>
    <p>{{exercise.rating}}</p>
    <div>{{ exercise.shortDescription }}</div>

  </mat-card-content>

  <mat-card-actions class="exercise-actions">

    <button mat-button
            class="mat-raised-button mat-primary"
            [routerLink]="['/exercises', exercise.id]">
      VIEW EXERCISE
    </button>

    <button mat-button
            class="mat-raised-button mat-accent"
            (click)="editExercise(exercise)">
      EDIT
    </button>

  </mat-card-actions>

</mat-card>
