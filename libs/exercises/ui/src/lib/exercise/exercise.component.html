<mat-card class="card mat-elevation-z8"
          tabindex="0">
  <mat-card-title-group>
    <img fxHide.xs
         class="card__avatar"
         mat-card-md-image
         [src]="exercise?.avatarUrl"
         ftWithFallback>

    <mat-card-title class="card__title">
      <span ngClass.sm="ft-sm"
            ngClass.md="ft-md"
            ngClass.lg="ft-lg"
            ngClass.xl="ft-xl">{{ exercise.name }}</span>
    </mat-card-title>
    <mat-card-subtitle>

      <div class="subtitle-item">
        <p translate>EXERCISE.targetMuscle</p>
        <a class="mat-icon"
           href="javascript:void(0)">{{ exercise?.targetMuscle | titlecase }}</a>
      </div>
      <div class="subtitle-item">
        <p translate>EXERCISE.equipment</p>
        <a href="javascript:void(0)">{{ exercise?.equipment }}</a>
      </div>
      <div class="subtitle-item">
        <p translate>EXERCISE.exerciseType</p>
        <a href="javascript:void(0)">{{ exercise?.exerciseType }}</a>
      </div>
    </mat-card-subtitle>

  </mat-card-title-group>
  <mat-card-actions class="exercise-actions">

    <button mat-button
            class="mat-raised-button mat-primary"
            (click)="viewExercise(exercise)">
      {{'EXERCISE.viewBtn' | translate}}
    </button>

    <button mat-button
            class="mat-raised-button mat-accent"
            (click)="editExercise(exercise)">
      {{'EXERCISE.editBtn' | translate}} </button>
    <button mat-mini-fab
            color="warn"
            (click)="deleteExercise(exercise)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
