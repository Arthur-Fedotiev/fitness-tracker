<mat-sidenav-container fullscreen>
  <mat-sidenav #sideNav
               (click)="sideNav.close()">
    <ng-container *ngTemplateOutlet="navList; context: {$implicit: 'column'}"></ng-container>


  </mat-sidenav>

  <mat-toolbar color="primary">
    <div fxHide.gt-sm
         class="toolbar-tools">
      <button mat-icon-button
              (click)="sideNav.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>
    </div>

    <ng-container *ngTemplateOutlet="navList; context: {$implicit: 'row'}"></ng-container>

  </mat-toolbar>

  <ng-content></ng-content>
</mat-sidenav-container>

<ng-template #navList
             let-layout
             let-isDesktop>
  <mat-nav-list [fxLayout]="layout"
                [fxHide.lt-md]="layout === 'row'"
                [class]="{'horizontal': layout === 'row'}">
    <a mat-list-item
       [routerLink]="['exercises', 'all']">
      <mat-icon>library_books</mat-icon>
      <span>Exercises</span>
    </a>

    <a *ftRoles="roles.ADMIN"
       mat-list-item
       [routerLink]="['exercises', 'create']">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Create exercise</span>
    </a>

    <a *ftRoles="roles.ADMIN"
       mat-list-item
       [routerLink]="['create-user']">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Create User</span>
    </a>

    <a *ngIf="isLoggedOut"
       mat-list-item
       [routerLink]="['auth', 'login']">
      <mat-icon>account_circle</mat-icon>
      <span>Login</span>
    </a>

    <section [fxLayout]="layout"
             class="settings"
             [attr.mat-list-item]="layout !== 'row'"
             [class.toolbar]="layout === 'row'">
      <mat-form-field class="mat-select-hide-underline">
        <mat-select [value]="language.value"
                    (valueChange)="selectLanguage($event)">
          <mat-select-trigger>
            <div fxLayout="row"
                 fxLayoutAlign="start center"
                 fxLayoutGap="10px"><img [src]="
               language.img"
                   class="flag" />
              <span fxHide.gt-sm="">{{ language.label }}</span>
            </div>

          </mat-select-trigger>
          <mat-option *ngFor="let opt of languages"
                      [value]="opt.value">
            <div fxLayout="row"
                 fxLayoutAlign="sideNav center"
                 fxLayoutGap="10px">
              <img [src]="opt.img"
                   class="flag" />
              <span>{{ opt.label }}</span>
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button *ngIf="isLoggedIn"
              (click)="logOut()"
              mat-icon-button
              aria-label="Logout">
        <mat-icon>exit_to_app</mat-icon>
        <span fxHide.gt-sm>Logout</span>
      </button>

      <ng-container *ngIf="photoUrl">
        <img [src]="photoUrl"
             fxHide.lt-md
             class="user-avatar" />
      </ng-container>
    </section>


  </mat-nav-list>
</ng-template>
