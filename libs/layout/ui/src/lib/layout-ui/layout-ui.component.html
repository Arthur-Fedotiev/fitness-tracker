<mat-sidenav-container fullscreen>
  <mat-sidenav #sideNav
               (click)="sideNav.close()">
    <ng-container *ngTemplateOutlet="navList; context: {$implicit: 'column'}"></ng-container>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <div fxHide.gt-sm
         class="toolbar-tools">
      <button mat-icon-button
              (click)="sideNav.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <ng-container *ngTemplateOutlet="navList; context: {$implicit: 'row'}"></ng-container>
  </mat-toolbar>

  <ng-content></ng-content>
</mat-sidenav-container>

<ng-template #navList
             let-layout
             let-isDesktop>
  <ft-navigation-bar [isLoggedOut]="isLoggedOut"
                     [layout]="layout"
                     [localeData]="navigationBarLocaleData"></ft-navigation-bar>
  <section class="settings"
           [fxHide.lt-md]="layout === 'row'"
           [class.toolbar]="layout === 'row'">
    <ft-settings-bar [fxLayout]="layout"
                     [attr.mat-list-item]="layout !== 'row'"
                     [isLoggedIn]="isLoggedIn"
                     [isLoggedOut]="isLoggedOut"
                     [photoUrl]="photoUrl"
                     [language]="language"
                     (loggedOutChange)="logOut()"
                     (languageSelected)="selectLanguage($event)"
                     (darkModeChanged)="toggleDarkMode()"></ft-settings-bar>
  </section>
</ng-template>
