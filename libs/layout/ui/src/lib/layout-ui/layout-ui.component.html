<mat-sidenav-container fullscreen>
  <mat-sidenav #start
               (click)="start.close()">
    <ng-container *ngTemplateOutlet="navList; context: {$implicit: 'column'}"></ng-container>


  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="toolbar-tools">
      <button mat-icon-button
              fxHide.md
              (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-container>
        <img class="user-avatar" />
      </ng-container>
    </div>

    <ng-container *ngTemplateOutlet="navList; context: {$implicit: 'row'}"></ng-container>

  </mat-toolbar>

  <ng-content></ng-content>
</mat-sidenav-container>

<ng-template #navList
             let-layout
             let-isDesktop>
  <mat-nav-list [fxLayout]="layout"
                [fxHide.lt-md]="layout === 'row'"
                [class]="{'horizontal': layout === 'row'}">
    <a mat-list-item
       [routerLink]="['exercises', 'all']">
      <mat-icon>library_books</mat-icon>
      <span>Exercises</span>
    </a>

    <a mat-list-item
       [routerLink]="['exercises', 'create']">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Create exercise</span>
    </a>

    <a mat-list-item
       routerLink="about">
      <mat-icon>question_answer</mat-icon>
      <span>About</span>
    </a>
    <a mat-list-item
       routerLink="login">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </a>

    <a mat-list-item
       routerLink="login">
      <mat-icon>account_circle</mat-icon>
      <span>Login</span>
    </a>

    <a mat-list-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </a>
  </mat-nav-list>
</ng-template>
