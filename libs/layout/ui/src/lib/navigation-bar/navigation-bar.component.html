<mat-nav-list [fxLayout]="layout"
              [fxHide.lt-md]="layout === 'row'"
              [class]="{'horizontal': layout === 'row'}">
  <a mat-list-item
     [routerLink]="['exercises', 'all']">
    <mat-icon class="nav-icon"
              svgIcon="exercises"></mat-icon>
    <span>{{ localeData?.exercisesLink }}</span>
    <span>{{ 'LANGUAGES.TITLE' | translate }}</span>
  </a>

  <a *ftRoles="roles.ADMIN"
     mat-list-item
     [routerLink]="['exercises', 'create']">
    <mat-icon class="nav-icon"
              svgIcon="blacksmith"></mat-icon> <span>{{ localeData?.createExerciseLink }}</span>
  </a>

  <a *ftRoles="roles.ADMIN"
     mat-list-item
     [routerLink]="['create-user']">
    <mat-icon class="nav-icon"
              svgIcon="stud"></mat-icon> <span>{{ localeData?.createUserLink }}</span>
  </a>

  <a *ngIf="isLoggedOut"
     mat-list-item
     [routerLink]="['auth', 'login']">
    <mat-icon>account_circle</mat-icon>
    <span>{{ localeData?.loginLink }}</span>
  </a>
</mat-nav-list>
