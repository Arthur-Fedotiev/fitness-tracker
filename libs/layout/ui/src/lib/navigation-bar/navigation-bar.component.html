<mat-nav-list
  class="nav-list"
  aria-label="Navigation bar"
  [class.horizontal]="layout === 'row'"
>
  <mat-list-item>
    <a
      matListItemTitle
      class="nav-link"
      ftE2e="navLinkExercises"
      title="{{ 'NAVIGATION_BAR.exercisesLink' | translate }}"
      [routerLink]="['exercises', 'all']"
    >
      <mat-icon class="nav-icon" svgIcon="exercises"></mat-icon>
      <span class="nav-link-text">{{
        'NAVIGATION_BAR.exercisesLink' | translate
      }}</span>
    </a></mat-list-item
  >

  <mat-list-item
    ><a
      matListItemTitle
      class="nav-link"
      ftE2e="navLinkExercises"
      title="{{ 'NAVIGATION_BAR.workoutsLink' | translate }}"
      [routerLink]="['workouts', 'all']"
    >
      <mat-icon class="nav-icon black-icon" svgIcon="workouts"></mat-icon>
      <span class="nav-link-text">{{
        'NAVIGATION_BAR.workoutsLink' | translate
      }}</span>
    </a></mat-list-item
  >

  <mat-list-item>
    <a
      matListItemTitle
      class="nav-link"
      ftE2e="navLinkCreateExercise"
      title="{{ 'NAVIGATION_BAR.createExerciseLink' | translate }}"
      [routerLink]="['exercises', 'create']"
    >
      <mat-icon class="nav-icon" svgIcon="blacksmith"></mat-icon>
      <span class="nav-link-text">{{
        'NAVIGATION_BAR.createExerciseLink' | translate
      }}</span>
    </a></mat-list-item
  >

  <mat-list-item *ftRoles="roles.ADMIN">
    <a
      matListItemTitle
      class="nav-link"
      ftE2e="navLinkCreateExercise"
      title="{{ 'NAVIGATION_BAR.createUserLink' | translate }}"
      [routerLink]="['create-user']"
    >
      <mat-icon class="nav-icon" svgIcon="stud"></mat-icon>
      <span class="nav-link-text">{{
        'NAVIGATION_BAR.createUserLink' | translate
      }}</span>
    </a></mat-list-item
  >
</mat-nav-list>
