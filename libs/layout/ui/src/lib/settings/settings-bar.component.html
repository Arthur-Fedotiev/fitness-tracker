<mat-form-field class="mat-select-hide-underline">
  <mat-select [value]="language?.value"
              (valueChange)="selectLanguage($event)">
    <mat-select-trigger>
      <div fxLayout="row"
           fxLayoutAlign="start center"
           fxLayoutGap="10px">
        <mat-icon [svgIcon]="language!.value"></mat-icon>
      </div>

    </mat-select-trigger>
    <mat-option *ngFor="let opt of languages"
                [value]="opt.value">
      <div fxLayout="row"
           fxLayoutAlign="sideNav center"
           fxLayoutGap="10px">
        <mat-icon [svgIcon]="opt.value"></mat-icon>
        <span>{{ opt.label }}</span>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>

<button *ngIf="isLoggedIn"
        (click)="logOut()"
        mat-icon-button
        aria-label="Logout">
  <mat-icon class="nav-icon"
            svgIcon="exit"
            aria-label="Logout"></mat-icon>
</button>

<button mat-icon-button
        (click)="toggleDarkMode()"
        aria-label="Toggle Dark Theme">
  <mat-icon>{{ isDarkMode ? "dark_mode" : "light_mode" }}</mat-icon>
</button>

<ng-container *ngIf="photoUrl">
  <img [src]="photoUrl"
       fxHide.lt-md
       class="user-avatar" />
</ng-container>
