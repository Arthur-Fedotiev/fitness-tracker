<div class="create-user">
  <h3>Create New User</h3>

  <form class="create-user-form" [formGroup]="createUserForm">
    <mat-form-field appearance="outline">
      <input placeholder="User email" matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        type="password"
        placeholder="User password"
        matInput
        formControlName="password"
      />
    </mat-form-field>

    <mat-slide-toggle color="primary" formControlName="admin">
      Is the user an administrator?
    </mat-slide-toggle>

    <button
      mat-raised-button
      color="warn"
      (click)="onCreateUser()"
      [disabled]="!createUserForm.valid"
    >
      Create User
    </button>
  </form>
</div>
