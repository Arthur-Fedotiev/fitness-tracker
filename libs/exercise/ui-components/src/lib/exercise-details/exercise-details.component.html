<h2 mat-dialog-title class="title">{{ exercise.name }}</h2>
<mat-dialog-content class="mat-typography content">
  <video
    *ngIf="exercise?.instructionVideo as videoUrl"
    class="video-instructions"
    ftE2e="exerciseInstructionsVideo"
    muted
    controls
    loop
  >
    <source [src]="videoUrl" type="video/mp4" />
    <p>
      Your browser doesn't support HTML video. Here is a
      <a href="{{ videoUrl }}">link to the video</a> instead.
    </p>
  </video>
  <section *ngIf="exercise.instructions?.length">
    <p *ngFor="let instruction of exercise?.instructions; index as i">
      {{ i + 1 }}. {{ instruction }}
    </p>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    [mat-dialog-close]="true"
    mat-stroked-button
    cdkFocusInitial
    ftE2e="closeExerciseDetailsDialog"
  >
    {{ 'BTN.close' | translate }}
  </button>
</mat-dialog-actions>
