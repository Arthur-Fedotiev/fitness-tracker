<h2 mat-dialog-title class="title">{{ exercise.name }}</h2>
<mat-dialog-content class="mat-typography content">
  @if (exercise.instructionVideo; as videoUrl) {
    <video
      class="video-instructions"
      ftE2e="exerciseInstructionsVideo"
      muted
      controls
      loop
      >
      <source [src]="videoUrl" type="video/mp4" />
      <p>
        Your browser doesn't support HTML video. Here is a
        <a href="{{ videoUrl }}">link to the video</a> instead.
      </p>
    </video>
  }
  @if (exercise.instructions?.length) {
    <section
      class="instructions-section"
      >
      @for (instruction of exercise.instructions; track instruction; let i = $index) {
        <p>
          {{ i + 1 }}. {{ instruction }}
        </p>
      }
    </section>
  } @else {
    <p>{{ 'EXERCISE.noInstructions' | translate }}</p>
  }
</mat-dialog-content>
<mat-dialog-actions class="actions" align="end">
  <button
    mat-dialog-close
    mat-stroked-button
    cdkFocusInitial
    ftE2e="closeExerciseDetailsDialog"
    >
    {{ 'BTN.close' | translate }}
  </button>
</mat-dialog-actions>
