<mat-card
  class="card mat-elevation-z8"
  tabindex="0"
  [class.contrast]="isSelected"
>
  <mat-card-title-group>
    <img
      class="card__avatar"
      mat-card-sm-image
      [ngSrc]="exercise.avatarUrl"
      width="80"
      height="80"
      priority="{{ idx <= 5 ? 'priority' : '' }}"
      alt="primary image"
      ftWithFallback
    />
    <img
      fxHide.lt-sm
      class="card__avatar"
      mat-card-sm-image
      [ngSrc]="exercise.avatarSecondaryUrl"
      priority="{{ idx <= 5 ? 'priority' : '' }}"
      alt="secondary image"
      width="80"
      height="80"
      ftWithFallback
    />
    <mat-card-title class="card__title">
      <span
        ngClass.sm="ft-sm"
        ngClass.md="ft-md"
        ngClass.lg="ft-lg"
        ngClass.xl="ft-xl"
        ftE2e="exerciseName"
        >{{ exercise.name }}</span
      >
    </mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <div class="subtitle-item">
      <p translate>EXERCISE.targetMuscle</p>
      <p ftE2e="exerciseTargetMuscle">
        {{ 'MUSCLES.' + exercise.targetMuscle | translate | titlecase }}
      </p>
    </div>
    <div class="subtitle-item">
      <p translate>EXERCISE.equipment</p>
      <p>{{ 'EQUIPMENT.' + exercise.equipment | translate }}</p>
    </div>
    <div class="subtitle-item">
      <p translate>EXERCISE.exerciseType</p>
      <p>{{ 'EXERCISE-TYPES.' + exercise.exerciseType | translate }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions class="exercise-actions" (click)="$event.stopPropagation()">
    <button
      mat-stroked-button
      color="accent"
      ftE2e="exerciseViewBtn"
      (click)="viewExercise(exercise)"
    >
      {{ 'EXERCISE.viewBtn' | translate }}
    </button>

    <button
      *ftRoles="roles.ADMIN"
      mat-stroked-button
      color="primary"
      ftE2e="editExerciseBtn"
      (click)="editExercise(exercise)"
    >
      {{ 'EXERCISE.editBtn' | translate }}
    </button>
    <button
      *ftRoles="roles.ADMIN"
      mat-mini-fab
      color="warn"
      ftE2e="deleteExerciseBtn"
      (click)="deleteExercise(exercise)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
