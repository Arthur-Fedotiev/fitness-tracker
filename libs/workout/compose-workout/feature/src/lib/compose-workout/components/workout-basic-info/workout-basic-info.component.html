<form fxLayout="column nowrap" [formGroup]="workoutInfoForm">
  <mat-form-field appearance="outline">
    <input placeholder="Workout name" matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-select
      placeholder="Select target muscle"
      formControlName="targetMuscles"
      multiple
    >
      <mat-option
        *ngFor="
          let muscle of exerciseDescriptors.muscles;
          trackBy: trackByIndex
        "
        [value]="muscle"
        >{{ 'MUSCLES.' + muscle | translate | titlecase }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-select placeholder="Select level" formControlName="level">
      <mat-option
        *ngFor="
          let lvl of exerciseDescriptors.proficiencyLvls;
          trackBy: trackByIndex
        "
        [value]="lvl"
        >{{ 'PROFICIENCY_LVL.' + lvl | translate | titlecase }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input placeholder="Cover image url" matInput formControlName="coverUrl" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input placeholder="Avatar url" matInput formControlName="avatarUrl" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      cdkTextareaAutosize
      placeholder="Workout description"
      formControlName="description"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      cdkTextareaAutosize
      placeholder="Important Notes"
      formControlName="importantNotes"
    ></textarea>
  </mat-form-field>

  <button
    mat-raised-button
    color="success"
    [disabled]="!workoutInfoForm.valid || !workoutInfoForm.dirty"
    (click)="onSave()"
  >
    SAVE
  </button>
</form>
