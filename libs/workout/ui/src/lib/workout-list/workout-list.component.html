<article>
  <div class="content">
    <div class="list" fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        *ngFor="let item of listData; trackBy: trackById; let i = index"
        class="item"
        [style.--animation-order]="i"
        [fxFlex]="100 / 3 + '%'"
        fxFlex.xs="100%"
        fxFlex.sm="50%"
      >
        <ng-template
          [ngTemplateOutlet]="workoutTemplate"
          [ngTemplateOutletContext]="{ $implicit: item }"
        ></ng-template>
      </div>
    </div>
  </div>
</article>
