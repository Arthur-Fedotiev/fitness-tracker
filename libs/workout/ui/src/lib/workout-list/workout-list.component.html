<article>
  <div class="content">
    <div fxLayout="row wrap"
         fxLayoutGap="16px grid">
      <div [fxFlex]="(100/4) + '%'"
           fxFlex.xs="100%"
           fxFlex.sm="33%"
           *ngFor="let item of listData">

        <ng-template [ngTemplateOutlet]="workoutTemplate"
                     [ngTemplateOutletContext]="{$implicit: item}"></ng-template>

      </div>
    </div>
  </div>
</article>
