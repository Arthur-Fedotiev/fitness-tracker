<mat-card class="mat-elevation-z4">
  <img mat-card-image
       [src]="workout.img"
       [ftWithFallback]="'https://media.istockphoto.com/photos/bodybuilder-performing-power-lift-curl-picture-id181894126?k=20&m=181894126&s=612x612&w=0&h=-Sz5JAGc66ztJUEDwtSHaEA6n59Lnl19zmrw5iL-gkc='">
  <mat-card-header>
    <mat-card-title><a class="title-link"
         [routerLink]="['../', workout.id]"
         [queryParamsHandling]="'preserve'">{{ workout.name }}</a></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="workout.targetMuscles?.length; else emptyParagraph">{{'MUSCLES.name' | translate}}: <span *ngFor="let muscle of workout.targetMuscles; last as last"> {{ 'MUSCLES.' + muscle | translate | lowercase }}{{ last ? '.' : ', '}} </span></p>
    <p *ngIf="workout.level as lvl; else emptyParagraph">{{'EXERCISES_META.lvl' | translate}}: {{ 'LEVELS.'+lvl | translate | titlecase }} </p>

  </mat-card-content>
</mat-card>

<ng-template #emptyParagraph>
  <p>-</p>
</ng-template>
