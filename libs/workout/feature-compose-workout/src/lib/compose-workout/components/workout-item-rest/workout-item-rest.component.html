<mat-form-field appearance="outline">
  <mat-label>Rest between sets</mat-label>
  <input
    type="number"
    step="1"
    [(ngModel)]="instruction.restPauseBetween"
    name="restPauseBetween"
    min="0"
    matInput
    required
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Rest after complete</mat-label>
  <input
    type="number"
    step="1"
    [(ngModel)]="instruction.restPauseAfterComplete"
    name="restPauseAfterComplete"
    min="0"
    matInput
    required
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Total Sets</mat-label>
  <input
    type="number"
    step="1"
    [(ngModel)]="instruction.totalSets"
    name="totalSets"
    min="1"
    matInput
    required
  />
</mat-form-field>
