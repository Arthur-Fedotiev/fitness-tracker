<mat-form-field appearance="outline">
  <mat-label>
    {{ 'restLabel.restPauseBetween' | translate }}
  </mat-label>
  <input
    type="number"
    step="1"
    [(ngModel)]="instruction.restPauseBetween"
    name="restPauseBetween"
    min="0"
    matInput
    required
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>{{ 'restLabel.restPauseAfterComplete' | translate }} </mat-label>
  <input
    type="number"
    step="1"
    [(ngModel)]="instruction.restPauseAfterComplete"
    name="restPauseAfterComplete"
    min="0"
    matInput
    required
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label> {{ 'restLabel.totalSets' | translate }} </mat-label>
  <input
    type="number"
    step="1"
    [(ngModel)]="instruction.totalSets"
    name="totalSets"
    min="1"
    matInput
    required
  />
</mat-form-field>
