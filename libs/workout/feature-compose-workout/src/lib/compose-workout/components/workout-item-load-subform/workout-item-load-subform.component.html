<mat-form-field class="load-control" appearance="outline">
  <mat-label> {{ 'loadLabel.selectLoad' | translate }} </mat-label>
  <mat-select
    placeholder="{{ 'loadLabel.selectLoad' | translate }}"
    [(ngModel)]="instruction.type"
    name="type"
    required
  >
    <mat-option [value]="instructionType.REPS">{{
      'instructions.' + instructionType.REPS | translate | titlecase
    }}</mat-option>
    <mat-option [value]="instructionType.DURATION">
      {{ 'instructions.' + instructionType.DURATION | translate | titlecase }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field
  class="load-control"
  *ngIf="instruction.type"
  appearance="outline"
>
  <mat-label> {{ 'loadLabel.' + instruction.type | translate }} </mat-label>
  <input
    type="number"
    step="1"
    [(ngModel)]="instruction.load"
    name="load"
    min="0"
    matInput
    appearance="fill"
    required
  />
</mat-form-field>
