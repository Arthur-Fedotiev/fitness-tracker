<div
  #workoutBasicInfoGroup="ngModelGroup"
  ngModelGroup="workoutBasicInfo"
  fxLayout="column nowrap"
>
  <mat-form-field appearance="outline">
    <input
      placeholder="{{ 'basicInformation.name' | translate }}"
      matInput
      required
      name="name"
      [(ngModel)]="workoutBasicInfo.name"
      (ngModelChange)="onBasicInfoChange()"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-select
      placeholder="{{ 'basicInformation.targetMuscles' | translate }}"
      multiple
      name="targetMuscles"
      required
      [(ngModel)]="workoutBasicInfo.targetMuscles"
      (ngModelChange)="onBasicInfoChange()"
    >
      <mat-option
        *ngFor="let muscle of exerciseDescriptors.muscles"
        [value]="muscle"
        >{{ 'MUSCLES.' + muscle | translate | titlecase }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-select
      placeholder="{{ 'basicInformation.level' | translate }}"
      name="level"
      required=""
      [(ngModel)]="workoutBasicInfo.level"
      (ngModelChange)="onBasicInfoChange()"
    >
      <mat-option
        *ngFor="let lvl of exerciseDescriptors.proficiencyLvls"
        [value]="lvl"
        >{{ 'PROFICIENCY_LVL.' + lvl | translate | titlecase }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input
      placeholder="{{ 'basicInformation.coverUrl' | translate }}"
      matInput
      required
      name="coverUrl"
      [(ngModel)]="workoutBasicInfo.coverUrl"
      (ngModelChange)="onBasicInfoChange()"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input
      placeholder="Avatar url"
      matInput
      name="avatarUrl"
      required
      [(ngModel)]="workoutBasicInfo.avatarUrl"
      (ngModelChange)="onBasicInfoChange()"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      cdkTextareaAutosize
      placeholder="{{ 'basicInformation.description' | translate }}"
      name="description"
      [(ngModel)]="workoutBasicInfo.description"
      (ngModelChange)="onBasicInfoChange()"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      cdkTextareaAutosize
      placeholder="{{ 'basicInformation.importantNotes' | translate }}"
      name="importantNotes"
      [(ngModel)]="workoutBasicInfo.importantNotes"
      (ngModelChange)="onBasicInfoChange()"
    ></textarea>
  </mat-form-field>
</div>
